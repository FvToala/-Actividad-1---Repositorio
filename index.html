<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Practica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Mi Página de Practica</h1>
    </header>
<br>
    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="https://picsum.photos/980/300?random=1" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/980/300?random=2" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="https://picsum.photos/980/300?random=3" alt="Imagen 3">
            </div>
            <!-- Agrega más slides según sea necesario -->
        </div>

        <div class="controls">
            <button class="prev" onclick="prevSlide()">Anterior</button>
            <div class="page-indicator">1 / 3</div>
            <button class="next" onclick="nextSlide()">Siguiente</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Frangie Valentina Toala</p>
        <div class="social-links">
            <a href="https://www.utm.edu.ec" target="_blank">Utm</a>
            <a href="https://online.utm.edu.ec/my/courses.php" target="_blank">Aula Virtual</a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
